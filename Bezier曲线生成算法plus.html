<!DOCTYPE html>
<html>
<head>
    <title>Bezier Curve</title>
    <style>
        canvas {
          border: 1px solid black;
        }
      </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
        function calculateCubicBezierPoint(t, P0, P1, P2, P3) {
            let u = 1 - t;
            let b0 = u * u * u;
            let b1 = 3 * u * u * t;
            let b2 = 3 * u * t * t;
            let b3 = t * t * t;
            return {
                x: b0 * P0.x + b1 * P1.x + b2 * P2.x + b3 * P3.x,
                y: b0 * P0.y + b1 * P1.y + b2 * P2.y + b3 * P3.y
            };
        }

        function cubicBezierCurve(ctx, P0, P1, P2, P3) {
            let tStep = 0.01;
            ctx.beginPath();
            ctx.moveTo(P0.x, P0.y);

            for (let t = tStep; t <= 1; t += tStep) {
                let P = calculateCubicBezierPoint(t, P0, P1, P2, P3);
                ctx.lineTo(P.x, P.y);
            }

            ctx.strokeStyle = 'red'; // Red color for the curve
            ctx.stroke();
        }

        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext('2d');

        let P0 = { x: 100, y: 100 };
        let P1 = { x: 400, y: 250 };
        let P2 = { x: 300, y: 750 };
        let P3 = { x: 500, y: 300 };

        cubicBezierCurve(ctx, P0, P1, P2, P3);
    </script>
</body>
</html>
